<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Calculadora de Gastos</title>
</head>

<body>
    <div class="continer shadow mt-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-2">
                <a id="agregarGasto" class="btn btn-primary" role="button">Agregar</a>
            </div>
            <div class="col-2">
                <a id="eliminarGasto" class="btn btn-danger" onclick="eliminarGasto()" role="button">Borrar</a>
            </div>
        </div>
    </div>
    <div class="container bg-secondary bg-gradient mt-4 pb-4">
        <div class="text-center">
            <div id="appendMe" class="text-light uppercase">
                Lista de Gastos
                <div class="cell">
                    <div class="column">Nombre</div>
                    <div class="column">Descripcion</div>
                    <div class="column">Monto</div>
                    <div class="column">Total</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
