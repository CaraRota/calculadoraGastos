<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Calculadora de Gastos</title>
</head>

<body>
    <div class="container shadow mt-4 pb-4 rounded">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Bienvenida Betiana</h3>
            </div>
            <div class="container col-12 mb-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">En que has gastado hoy?</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary col-12">Agregar Gasto</button>
                </form>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <a id="agregarGasto" class="btn btn-primary" role="button">Agregar</a>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <a id="eliminarGasto" class="btn btn-danger" role="button">Borrar</a>
            </div>
        </div>
        <div class="container bg-secondary bg-gradient mt-4 pb-4 rounded">
            <div class="text-center">
                <div id="appendMe" class="text-light uppercase">
                    Lista de Gastos
                    <div class="cell">
                        <div class="column rounded">Nombre</div>
                        <div class="column rounded">Descripcion</div>
                        <div class="column rounded">Monto</div>
                        <div class="column rounded">Total</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
