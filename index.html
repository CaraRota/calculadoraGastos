<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Calculadora de Gastos</title>
</head>

<body>
    <div class="container shadow mt-4 pb-4 rounded">
        <div id="afterLogin" class="row">

        </div>
        <div id="addAfterLogin" class="row">
        </div>
        <div id="removeAfterLogin" class="row">
            <div class="col-6 d-flex justify-content-center">
                <a id="login" class="btn btn-dark uppercase" role="button">Login</a>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <a id="eliminarGasto" class="btn btn-outline-dark uppercase" role="button">Borrar</a>
            </div>
        </div>
    </div>
    <div class="container bg-secondary bg-gradient mt-4 pb-4 rounded">
        <div class="text-center">
            <div id="appendMe" class="text-light uppercase">
                Lista de Gastos
                <div class="row">
                    <div class="cell">
                        <div class="col-3 column rounded">Nombre</div>
                        <div class="col-3 column rounded">Descripcion</div>
                        <div class="col-3 column rounded">Monto</div>
                        <div class="col-3 column rounded">Total</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
