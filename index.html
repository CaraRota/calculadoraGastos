<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="module" src="./js/main.js"></script>
    <title>Calculadora de Gastos</title>
</head>

<body>
    <div class="container bg-body-secondary shadow mt-4 py-4 rounded">
        <div id="afterLogin" class="row">
        </div>
        <div id="addAfterLogin" class="row">
        </div>
        <div id="removeAfterLogin" class="row">
            <div class="col-12 d-flex justify-content-center">
                <a id="login" class="btn btn-dark uppercase" role="button">Login</a>
            </div>
        </div>
    </div>
    <div class="container bg-table mt-4 pb-4 rounded">
        <div class="text-center">
            <div id="appendMe" class="text-light uppercase">
                <h5 class="py-3">Lista de Gastos</h5>
                <div class="row">
                    <div class="cell">
                        <div class="col-3 column1">Nombre</div>
                        <div class="col-3 column1">Descripcion</div>
                        <div class="col-3 column1">Monto</div>
                        <div class="col-3 column1">Total</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script type="module"  src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</body>

</html>
